<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of itens" (click)="abrirDetalhe(item)">
    <img src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.title.rendered}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
