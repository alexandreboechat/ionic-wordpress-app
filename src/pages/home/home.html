<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of itens" (click)="abrirDetalhe(item)">
    <img src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.title.rendered}}
      </ion-card-title>
      <ion-row>
        <ion-badge color="second">
          {{pegarNomeCat(item.categories[0])}}
        </ion-badge>
        <ion-icon name="time"></ion-icon>
        <ion-badge color="light">{{item.date | date: "dd.MM.yyyy / hh:mm" }}</ion-badge>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <button ion-button full (click)="getPosts()">Carregar mais</button>
</ion-content>
